<div>

    <p>Meu nome Ã© {{pessoa.nome}} e tenho {{pessoa.idade}} anos</p>

    <input type="text" [(ngModel)]="pessoa.nome">
    <input type="text" [(ngModel)]="pessoa.idade">

</div>




<section class="event-binding">

  <article>
    <h3>Event binding</h3>
    <div>
      <button (click)="botaoClicado()"
      class="btn btn-primary"> Me clique!
      </button>

      <br><br>

      <input type="text"
       (keyup)="onkeyUp($event)"
       
       (keyup.enter)="salvaValor(campoInput.value)"
       (blur)="salvaValor(campoInput.value)"
       #campoInput />

       <p>Valor atual: {{ valorAtual }}</p>
       <p>Valor salvo: {{ valorSalvo }}</p>

       
       <br>

      <span
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver"
      >
      Passe o mouse aqui e veja  a magica</span>
      
     
    </div>
  </article>
</section>
